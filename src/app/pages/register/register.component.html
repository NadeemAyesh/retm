<section class="service-code section">
  <div class="container-fluid h-100">
    <app-inner-header></app-inner-header>

    <div class="row height-row flex-nowrap align-items-center">

      <div class="col flexy-side-col">
        <app-navigation [step]="3"></app-navigation>
      </div>

      <div class="col flex-grow-1">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <header class="step-header">
              <h1><span>حجز</span> رمز الخدمة</h1>
              <p>
                قم بإنشاء سحابتك عبر نظام رتم
              </p>
            </header>
            <form class="form">

              <div class="form-group">
                <div class="box box-url d-flex justify-content-between align-items-center">
                  <p class="mb-0"><span><i class="bi bi-lock"></i> &nbsp; https://<strong>test</strong></span>.retm.sa</p>
                  <button type="button" class="btn text-success btn-sm" style="font-size: 16px;">تغيير</button>
                </div>
              </div>

              <div class="form-group">
                <label for="serviceCode">اسم المستخدم</label>
                <input id="serviceCode" type="text" name="" class="form-control" placeholder="إسم المستخدم الذي سيظهر في حسابك" />
              </div>
              <div class="form-group">
                <label for="serviceCode">الرقم السري</label>
                <input id="serviceCode" type="password" name="" class="form-control" placeholder="الرقم السري الخاص بالدخول للحساب" />
              </div>
              <div class="form-group">
                <label for="serviceCode">تأكيد الرقم السري</label>
                <input id="serviceCode" type="password" name="" class="form-control" placeholder="أعد كتابة الرقم السري" />
              </div>

              <button type="button" class="btn btn-ratem w-100 mb-3">حجز رمز الخدمة</button>
              <p>يُعد النقر على زر اتمام عملية التسجيل موافقة منك على شروط الاستخدام وسياسة الخصوصية</p>
            </form>
          </div>
        </div>
      </div>

      <div class="col flexy-side-col align-self-center">

      </div>

    </div>

    <app-footer></app-footer>
  </div>
</section>
